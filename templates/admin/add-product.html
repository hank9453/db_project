    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >商品名稱
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >敘述</label
                    >
                    <textarea
                      class="form-control validate"
                      rows="3"
                      id="description"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >分類</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="category"
                    >
                    </select>
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="expire_date"
                            >售價
                          </label>
                          <input
                            id="expire_date"
                            name="expire_date"
                            type="number"
                            class="form-control validate"
                            data-large-mode="true"
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >庫存數量
                          </label>
                          <input
                            id="stock"
                            name="stock"
                            type="number"
                            class="form-control validate"
                            required
                          />
                        </div>
                  </div>
                  
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto" id="P_image">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" onchange="previewImage(event)" />
                  <input
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value="上傳圖片"

                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
                
                <script>
                  function previewImage(event) {
                    const file = event.target.files[0];
                    if (file) {
                      const reader = new FileReader();
                      reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.id = 'previewImg';
                        img.className = 'img-fluid'; // Bootstrap class for responsive images
                        img.style.maxWidth = '100%'; // Ensure the image fits within the div
                        img.style.maxHeight = '100%'; // Ensure the image fits within the div
                        const imageContainer = document.getElementById('P_image');
                        imageContainer.innerHTML = ''; // Clear any existing content
                        imageContainer.appendChild(img);
                      };
                      reader.readAsDataURL(file);
                    }
                  }
                </script>
                </script>

              </div>
              <div class="col-12">
                <button  onclick="addpro()"  class="btn btn-primary btn-block text-uppercase">新增商品</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <!-- https://getbootstrap.com/ -->
    <script>
      loadcata();
      $(function() {
        $("#expire_date").datepicker();
      });
      function loadcata(){
        $.ajax({
          url: 'Load_Categories',
          type: 'GET',
          contentType: 'application/json',
          success: function(response) {
            console.log(response);
            response.forEach(function(category) {
              $('#category').append(
                '<option value="' + category + '">' + category + '</option>'
              );
            });
          },
          error: function(error) {
            console.log(error);
            alert('請求失敗');
          }
        });
      }
      function addpro() {
    	// 取得帳號和密碼的值
            var previewImg = document.getElementById('previewImg');
            var previewImgSrc = previewImg ? previewImg.src : null;
            var acc = document.getElementById('name').value;
            var des = document.getElementById('description').value;
            var cate = document.getElementById('category').value;
            var price = document.getElementById('expire_date').value;
            var stock = document.getElementById('stock').value;
            
            // 發送 AJAX POST 請求到 Flask 後端
            $.ajax({
              url: 'new_products',  // 對應 Flask 中的路由
              type: 'POST',
              contentType: 'application/json',

              data: JSON.stringify({
                file: previewImgSrc,
                acc: acc,
                des: des,
                cate: cate,
                price: price,
                stock: stock
              }),
              success: function(response) {
                if (response.redirect) {
                  window.location.href = response.redirect;
                }
              },
              error: function(error) {
                console.log(error);
                alert('請求失敗');
              }
            });
        }
    </script>
  </body>
</html>
