         function loadpro(){
         $.ajax({
            url: 'Load_InStock_Product',
            type: 'GET',
            contentType: 'application/json', 
            success: function(response) {
            var html = '';
            var productsByCategory = {};
            for (var i = 0; i < response.length; i++) {
               var id = response[i][0];
               var name = response[i][1];
               var price = response[i][2];
               var img = response[i][3];
               var category = response[i][4];

               if (!productsByCategory[category]) {
               productsByCategory[category] = [];
               }
               productsByCategory[category].push([id, name, price, img]);
            }
            for (var category in productsByCategory) {
               var categoryId = category.replace(/\s+/g, '_'); // Replace spaces with underscores for unique IDs
               html += '<div>';
               html += '<h1 class="fashion_taital">'+category+'</h1>';
               html += '</div>';
               html += '<div id="jewellery_main_slider'+categoryId+'" class="carousel slide" data-ride="carousel" data-interval="false">';
               html += '<div class="carousel-inner">';
               var items = productsByCategory[category];
               for (var j = 0; j < items.length; j += 3) {
               html += '<div class="carousel-item ' + (j === 0 ? 'active' : '') + '">';
               html += '<div class="container">';
               html += '<div class="fashion_section_2">';
               html += '<div class="row">';
               for (var k = j; k < j + 3 && k < items.length; k++) {
                  var product = items[k];
                  html += '<div class="col-lg-4 col-sm-4">';
                  html += '<div class="box_main">';
                  html += '<h4 class="shirt_text">' + product[1] + '</h4>';
                  html += '<p class="price_text">Start Price <span style="color: #262626;">$ ' + product[2] + '</span></p>';
                  html += '<div class="jewellery_img"><img src="' + product[3] + '"></img></div>';
                  html += '<div class="btn_main">';
                  html += '<div class="buy_bt"><a href="#" onclick="Add_Cart(' + product[0] + ')">加入購物車</a></div>';
                  html += '</div>';
                  html += '</div>';
                  html += '</div>';
               }
               html += '</div>';
               html += '</div>';
               html += '</div>';
               html += '</div>';
               }
               html += '</div>';
               html += '<a class="carousel-control-prev" href="#jewellery_main_slider'+categoryId+'"  class = "jewellery_main_slider"role="button" data-slide="prev">';
               html += '<i class="fa fa-angle-left"></i>';
               html += '</a>';
               html += '<a class="carousel-control-next" href="#jewellery_main_slider'+categoryId+'" class="jewellery_main_slider" role="button" data-slide="next">';
               html += '<i class="fa fa-angle-right"></i>';
               html += '</a>';
               html += '</div>';
            }

            $('#main').html(html);
            console.log(response);
            },
            error: function(error) {
            console.log(error);
            alert('請求失敗');
            }
         });        
      }

         function updateQuantity(id, quantity){
         var currentQuantity = parseInt($('#quantity-' + id).val());
         var newQuantity = currentQuantity + quantity;
         if (newQuantity < 1) {
            newQuantity = 1;
         }
         $('#quantity-' + id).val(newQuantity);
         $.ajax({
            url: 'Update_Cart',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ item_id: id, quantity: newQuantity }),
            success: function(response) {
               console.log(response);
               Load_Cart();
            },
            error: function(error) {
               console.log(error);
               alert('請求失敗');
            }
         });        
         }
         function deleteitem(id){
         $.ajax({ 
            url: 'Delete_Cart',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ item_id: id }),
            success: function(response) {
               console.log(response);
               Load_Cart();
            },
            error: function(error) {
               console.log(error);
               alert('請求失敗');
            }});
         }

                  html += '<button type="button" class="quantity-left-minus btn btn-light rounded-0 rounded-start btn-number" data-type="minus" onclick="updateQuantity(' + id + ', -1)">-</button>';
                    html += '<input type="text" name="quantity" class="form-control input-number quantity" value="' + quantity + '" id="quantity-' + id + '" readonly>';
                  html += '<button type="button" class="quantity-right-plus btn btn-light rounded-0 rounded-end btn-number" data-type="plus" onclick="updateQuantity(' + id + ', 1)">+</button>';
                  html += '</div>';
                  html += '<div class="price-code" style="color: black;">';
                  html += '<span class="product-price fs-6" style="padding: 20px; display: inline-block; min-width: 100px;">$' + price + '</span>';
                  html += '</div>';
                  html += '</div>';
                  html += '</div>';
                  html += '</div>';
                  html += '</div>';
               }
               $('#cart_show').html(html);
            },
            error: function(error) {
               console.log(error);
               alert('請求失敗');
            }
         });        
         }

      </script>
